name: Database Migrations

on:
  push:
    branches: [main]
    paths:
      - "apps/api/drizzle/**"
      - "apps/api/src/shared/infrastructure/db/schema.ts"
      - "apps/api/drizzle.config.ts"
      - ".github/workflows/migrate.yml"

jobs:
  migrate:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.4

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Verify DATABASE_URL secret
        run: |
          if [ -z "${{ secrets.DATABASE_URL }}" ]; then
            echo "❌ ERROR: DATABASE_URL secret is not configured"
            echo ""
            echo "Since this workflow uses 'environment: production', you need to configure the secret in:"
            echo "Settings → Environments → production → Secrets"
            echo ""
            echo "OR configure it as a repository secret in:"
            echo "Settings → Secrets and variables → Actions"
            echo ""
            echo "If you're using environments, the environment secret takes precedence."
            exit 1
          else
            echo "✅ DATABASE_URL secret is configured"
          fi

      - name: Run migrations
        working-directory: apps/api
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: bun run scripts/migrate.ts
